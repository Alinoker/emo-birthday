<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aline's 30 Bday</title>

    <style>
        body {
            background: url('wall.jpg') center center fixed;
            background-size: 100%; /* my 2nd pic cover all the body element */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }

        .birthday-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: auto;
        }

        .birthday-image {
            display: block;
            width: 100%;
            height: auto;
        }

        .image-caption{
            position: absolute;
            top: 50%; /*center the text vertically */
            transform: translateY(-50%);
            left:0
            width: 100%;
            font-family: 'Permanent Marker', cursive;
            color: white;
            padding: 10px;
            margin: 0;
        }

        .address {
            position: absolute;
            bottom: -130px; /* goes down*/
            left: 90px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="birthday-container">
        <img class="birthday-image" src="goth.jpg" alt="Goth Image">
        <p class="image-caption">
            EMO PARTY <br>
            Join us to celebrate my 30th birthday <br><br>

            Will you attend <br>
            Aline's EMO party<br>
            wearing an EMO outfit? <br><br>
        </p>

        <p class="address">
            <b>SATURDAY<br>
            JUNE 1st 5PM <br></b>
            76 Burnell Green <br> 
            D17P230 <br><br>            
        </p>
    </div>
</body>
</html>
