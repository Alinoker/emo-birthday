        }

        .image-caption{

            top: 95%; /*my message lower or up */

<body>
    <div class="birthday-container">
        <audio controls autoplay>

        <img class="birthday-image" src="images/goth.jpg" alt="Avril Lavigne Image">

        </div>

    <a href="https://www.youtube.com/watch?v=hB991gO9UbQ" id="yesbutton"> Sim! </a>
    <script>     
        document.getElementById("yesbutton").addEventListener("click", function(){
            window.open("https://www.youtube.com/watch?v=hB991gO9UbQ", "_blank");
        });

        document.getElementById("nobutton").addEventListener("click", fuja);
            function fuja() {
                var botaoNao = document.querySelector("#nobutton");
                //var botaoNao =  document.getElementById("nao");

                var larguraJanela = window.innerWidth;
                var alturaJanela =  window.innerHeight;

                var maxX = larguraJanela - botaoNao.offsetWidth;
                var maxY = alturaJanela - botaoNao.offsetHeight;

                var aleatorioX = Math.floor(Math.random() * maxX);
                var aleatorioY = Math.floor(Math.random() * maxY);

                botaoNao.style.left = aleatorioX + "px";
                botaoNao.style.top = aleatorioY + "px";
            }

        //it opens at the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        window.onload = scrollToTop;                
        </script>
